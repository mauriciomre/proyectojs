<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sala de Manicuría</title>

        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">

</head>

<body class="body">
    <div class="flip-card-3D-wrapper">
        <div id="flip-card" class="cards m-3">
            <div class="card flip-card-front bg-secondary">
                <div class="card-header h4 text-light d-flex justify-content-between">

                    <span class="align-self-center">AGENDA DE TURNOS</span>

                    <!-- <input class="form-control fechaTurno text-secondary date" type="date" id="fechaTurno"> -->

                    <i id="flip-card-btn-turn-to-back" type="button" class="bi bi-gear-fill align-self-center"></i>
                </div>
                <div class="card-header input-group col flex-nowrap">
                    <span class="input-group-text" id="basic-addon1">Fecha</span>
                    <input id="datePicker" type="text" class="form-control" placeholder="Fecha" aria-label="Fecha"
                        aria-describedby="basic-addon1">
                </div>

                <div class="card-body">

                    <form class="card-title">
                        <div class="row mb-3">
                            <div class="col">
                                <input id="nombreCliente" type="text" class="form-control" placeholder="Nombre"
                                    aria-label="Nombre">
                            </div>
                            <div class="col">
                                <input id="apellidoCliente" type="text" class="form-control" placeholder="Apellido"
                                    aria-label="Apellido">
                            </div>
                        </div>



                        <select id="servicio" class="form-select mb-3" aria-label="Default select example">

                        </select>
                        <select id="horario" class="form-control mb-3" aria-label="Default select example" disabled="">
                        </select>

                        <button id="agregarTurno" type="button" class="btn btn-primary mb-2">Agregar</button>
                    </form>

                    <table id="tablaTurnos" class="table">
                        <thead>
                            <tr>
                                <th scope="col">Horario</th>
                                <th scope="col">Servicio</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col"></th>


                            </tr>
                        </thead>
                        <tbody id="tbodyTurnos">

                        </tbody>
                    </table>
                </div>

            </div>
            <div class="card flip-card-back bg-secondary">
                <div class="card-header h4 text-light d-flex justify-content-between">
                    <span class="align-self-center">CONFIGURACIÓN</span>
                    <i type="button" id="flip-card-btn-turn-to-front"
                        class="fa-sharp fa-solid fa-arrow-rotate-left align-self-center"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.0.4/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
    <script src="./js/datepicker.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
