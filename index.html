<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Manicur√≠a</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">AGENDA DE TURNOS</h1>
        <form class="container-fluid mb-4">
            <div class="row mb-3">
                <div class="col">
                    <input id="nombreCliente" type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                </div>
                <div class="col">
                    <input id="apellidoCliente" type="text" class="form-control" placeholder="Apellido"
                        aria-label="Apellido">
                </div>
            </div>

            <select id="servicio" class="form-select mb-3" aria-label="Default select example">
                <option selected>Servicio</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <select id="horario" class="form-select mb-3" aria-label="Default select example">
                <option selected>Horario</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <button id="agregar" type="button" class="btn btn-success">Agregar</button>
        </form>

        <table id="tablaTurnos" class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Horario</th>
                    <th scope="col">Servicio</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>

                </tr>
            </thead>
            <tbody id="tbodyTurnos">
                <tr>
                    <th scope="row">1</th>
                    <td>Horario</td>
                    <td>Servicio</td>
                    <td>Nombre</td>
                    <td>Apellido</td>
                </tr>
            </tbody>
        </table>

    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
