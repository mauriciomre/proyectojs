<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Manicur√≠a</title>
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">AGENDA DE TURNOS</h1>
        <form class="mb-4">
            <div class="row mb-3">
                <div class="col">
                    <input id="nombreCliente" type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                </div>
                <div class="col">
                    <input id="apellidoCliente" type="text" class="form-control" placeholder="Apellido"
                        aria-label="Apellido">
                </div>
            </div>

            <select id="servicio" class="form-select mb-3" aria-label="Default select example">

            </select>
            <select id="horario" class="form-select mb-3" aria-label="Default select example">

            </select>
            <button id="agregarTurno" type="button" class="btn btn-success">Agregar</button>
        </form>

        <table id="tablaTurnos" class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Horario</th>
                    <th scope="col">Servicio</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col"></th>


                </tr>
            </thead>
            <tbody id="tbodyTurnos">

            </tbody>
        </table>

    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
